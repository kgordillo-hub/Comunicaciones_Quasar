#System exceptions
exception.message.property.not_found=Property '{p_name}' not found in '{f_name}'
exception.message.properties.reading=Error while reading properties '{f_name}'
exception.message.position.calculate=An error has occur while calculating the ship's position
exception.message.position.null=Distances to Satellite are null or not equal to the number of satellites to hit

#Business exceptions
exception.message.satellite.not_found=Satellite with name '{satellite}' was not found in server's configuration.
exception.message.satellite.null=The Satellite name can not be null, please provide all the satellite names in the request
exception.message.satellite.split.bad_request=You are calling the end point to '{satellite}' satellite. Please remove the satellite name from the request.
exception.message.list.size=Is not possible to determine the message. The message from each Satellite does not have the same length.
exception.message.mismatch.position=Is not possible to determine the message. There is one word that is different in at least two arrays at position: {pos}
exception.message.mismatch.empty=Is not possible to determine the message. The word is empty in all arrays at position: {pos}
exception.message.message.format=Please provide the message in the correct format (comma separated). Example: message=,es,un,mensaje
exception.message.words.not_null=There can not be null words in the message. If null, please replace by empty string
exception.message.lack.info=Is not possible to reconstruct the message or get the spaceship's position as this service has not received enough information regarding the other satellites
exception.message.file.not_found=File not found in path: '{file_path}'
exception.message.io.exception=Error while reading or writing in disc